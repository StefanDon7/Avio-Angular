<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <div class="button-action">
      <ion-button
        fill="clear"
        color="dark"
        size="small"
        routerLink="/agent-home"
        routerDirection="root"
      >
        <b><p class="signin-text">Преглед летова</p></b>
      </ion-button>
      <ion-button
        fill="clear"
        color="dark"
        size="small"
        routerLink="/agent-let"
        routerDirection="root"
      >
        <b><p class="signup-text">Направи лет</p></b>
      </ion-button>
      <ion-button
        fill="clear"
        color="dark"
        size="small"
        routerLink="/agent-rezervacije"
        routerDirection="root"
      >
        <b><p class="signup-text">Управљање резервацијама</p></b>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item class="mestoPolaska">
    <ion-label class="lbl"> <ion-icon name="flag"></ion-icon> Од</ion-label>
    <ion-select
      class="stanicaSelect"
      [(ngModel)]="mesta.naziv"
      interface="popover"
      placeholder="Изабери место"
    >
      <ion-select-option *ngFor="let mesto of mesta" [value]="mesto"
        >{{mesto.naziv}}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item class="mestoDolaska">
    <ion-label class="lbl"> <ion-icon name="flag"></ion-icon> До</ion-label>
    <ion-select
      class="stanicaSelect"
      [(ngModel)]="mesta2.naziv"
      interface="popover"
      placeholder="Изабери место"
    >
      <ion-select-option *ngFor="let mesto2 of mesta2" [value]="mesto2" 
        >{{mesto2.naziv}}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-list>
<ion-content>
 
 
  <hr />
  <ion-item class="red">
    <ion-label position="floating">
      <img
        src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"
      />
      Datum</ion-label
    >
    <ion-input type="text" ngModel name="datum" #datum required></ion-input>
  </ion-item>

  <hr />
  <ion-item class="red">
    <ion-label position="floating">
      <img
        src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"
      />
      Број преседања</ion-label
    >
    <ion-input type="text" ngModel name="brojPresedanja" #brojPresedanja required></ion-input>
  </ion-item>
  <hr />
  <ion-item class="red">
    <ion-label position="floating">
      <img
        src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"
      />
      Број места</ion-label
    >
    <ion-input type="text" ngModel name="brojMesta" #brojMesta required></ion-input>
  </ion-item>
  <ion-button
      (click)="napraviLet(mesta.naziv.mestoID,mesta2.naziv.mestoID,datum.value,brojPresedanja.value,brojMesta.value)"
      type="submit"
      class="actionbutton"
      expand="block"
      fill="clear"
      style="text-transform: none"
    >
      <img src="https://img.icons8.com/clouds/60/000000/search.png" />
      Претражи поласке</ion-button
    >
 
</ion-content>
