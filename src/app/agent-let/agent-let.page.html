<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Унеси лет </ion-title>
  </ion-toolbar>
</ion-header>
<div class="menu">
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/agent-home"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/airplane-mode-on.png" />
    <b><p class="signin-text">Летови</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/agent-let"
    routerDirection="root"
  >
  <img src="https://img.icons8.com/office/60/000000/earth-planet.png"/>
    <b><p class="signup-text">Унеси лет</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/agent-rezervacije"
    routerDirection="root"
  >
  <img src="https://img.icons8.com/office/60/000000/boarding-pass.png"/>
      <b><p class="signup-text">Резервације</p></b>
  </ion-button>
</div>
<br>
<br>
<b><p class="lbl">Унос новог лета</p></b>
<ion-content>
<ion-list>
  <ion-item class="mestoPolaska">
    <img src="https://img.icons8.com/office/25/000000/place-marker--v1.png" />
    <ion-label class="lbl"> Од</ion-label>
    <ion-select
      class="stanicaSelect"
      [(ngModel)]="mesta.naziv"
      interface="popover"
      placeholder="Изабери место"
    >
      <ion-select-option *ngFor="let mesto of mesta" [value]="mesto"
        >{{mesto.naziv}}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item class="mestoDolaska">
    <img src="https://img.icons8.com/office/25/000000/place-marker--v1.png" />
    <ion-label class="lbl"> До</ion-label>
    <ion-select
      class="stanicaSelect"
      [(ngModel)]="mesta2.naziv"
      interface="popover"
      placeholder="Изабери место"
    >
      <ion-select-option *ngFor="let mesto2 of mesta2" [value]="mesto2"
        >{{mesto2.naziv}}</ion-select-option
      >
    </ion-select>
  </ion-item>
</ion-list>

  <hr />

  <ion-item>
    <img src="https://img.icons8.com/office/25/000000/calendar--v1.png" />
    <ion-label class="lbl"> Датум</ion-label>
    <ion-datetime
      class="datum"
      [(ngModel)]="selectedDate"
      (ionChange)="convert()"
      [min]="today"
      [max]="year"
      placeholder="Изабери датум"
    >
    </ion-datetime>
  </ion-item>
  <ion-item>
    <img src="https://img.icons8.com/office/25/000000/clock--v1.png" />
    <ion-label class="lbl">Време</ion-label>
    <ion-datetime
      [(ngModel)]="selectedTime"
      (ionChange)="convertTime()"
      displayFormat="HH:mm"
      placeholder="Изабери време"
    ></ion-datetime>
  </ion-item>

  <hr />
  <ion-item class="red">
    <img src="https://img.icons8.com/office/16/000000/hashtag.png" />
    <ion-label class="lbl"> Број преседања</ion-label>
    <ion-input
      type="text"
      ngModel
      name="brojPresedanja"
      #brojPresedanja
      required
    ></ion-input>
  </ion-item>
  <hr />
  <ion-item class="red">
    <img src="https://img.icons8.com/office/16/000000/hashtag.png" />
    <ion-label class="lbl"> Број места</ion-label>
    <ion-input
      type="text"
      ngModel
      name="brojMesta"
      #brojMesta
      required
    ></ion-input>
  </ion-item>
  <ion-button
    (click)="napraviLet(mesta.naziv.mestoID,mesta2.naziv.mestoID,brojPresedanja.value,brojMesta.value)"
    type="submit"
    class="actionbutton"
    expand="block"
    fill="clear"
    style="text-transform: none"
  >
    <img src="https://img.icons8.com/clouds/60/000000/search.png" />
    Претражи поласке</ion-button
  >
</ion-content>
