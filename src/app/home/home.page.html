<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <img src="https://img.icons8.com/clouds/80/ffffff/user.png"/>
      </ion-buttons>
    <ion-title  >
     Пријави се
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <div class="ion-padding">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <img src="https://img.icons8.com/bubbles/35/000000/user.png"/>
        <b><p class="signin-text">
         Пријави се</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/register" routerDirection="root">
        <img src="https://img.icons8.com/bubbles/30/000000/add-user-male.png"/>
        <b><p class="signup-text">
          Направи налог</p></b>
      </ion-button>
    </div>
  

    <form #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="ion-padding">
        <ion-item>
          <ion-label position="floating">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"/> 
            Емаил адреса</ion-label>
          <ion-input type="text" ngModel name="email" required minlength="6" required></ion-input> 
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">
            <img src="https://img.icons8.com/office/15/000000/key.png"/>
            Лозинка</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>
       
      </div>
        <ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
          <!-- <ion-icon name="log-in"></ion-icon> -->
          <img src="https://img.icons8.com/clouds/60/000000/user.png"/>
          Пријави се</ion-button>
    </form>
  </div>
</ion-content>
<ion-footer class="footer">
  
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule">
          <ion-icon name="caret-back-outline"></ion-icon>
       
          <!-- <ion-badge></ion-badge> -->
        </ion-tab-button>
    
  
    
        <ion-tab-button tab="map">
          <ion-icon name="ellipse-outline"></ion-icon>
        
        </ion-tab-button>
    
        <ion-tab-button tab="about">
          <ion-icon name="square-outline"></ion-icon>
      
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
   </ion-toolbar>
</ion-footer>
