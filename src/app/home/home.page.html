<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Железнице Србије
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <div class="ion-padding">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <ion-icon name="log-in"></ion-icon>
        <b><p class="signin-text">
         Пријави се</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/register" routerDirection="root">
        <ion-icon name="person-add"></ion-icon>
        <b><p class="signup-text">
          Направи налог</p></b>
      </ion-button>
    </div>
  

    <form #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="ion-padding">
        <ion-item>
          <ion-label position="floating">Емаил адреса</ion-label>
          <ion-input type="text" ngModel name="email" required minlength="6" required></ion-input> 
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Лозинка</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>
       
      </div>
        <ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
          <ion-icon name="log-in"></ion-icon>
          Пријави се</ion-button>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="float: right;"> © Железнице Србије</ion-title>
  </ion-toolbar>
</ion-footer>
