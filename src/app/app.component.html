<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title style="color: white">
          <ion-icon name="grid-outline"></ion-icon> Мени
          
        </ion-title>
        <ion-button
          slot="end"
          fill="clear"
          expand="block"
          routerDirection="forward"
          [hidden]="ishidden"
          (click)="izlogujSe()"
        >
          <img src="https://img.icons8.com/clouds/50/000000/exit.png" />
          Одјава</ion-button
        >
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-button
            class="meni_item"
            style="float: left"
            fill="clear"
            expand="block"
            routerDirection="forward"
            (click)="openPage(pages.url)"
          >
      
            <img [src]="pages.icon" />
           
            {{ pages.title }}
            <div *ngIf="(pages.number)>0">
              <ion-badge>{{pages.number}}</ion-badge>
               </div>
          </ion-button>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu> 
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
