<ion-header>
  <ion-toolbar>
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-home" routerDirection="root">
        <img src="https://img.icons8.com/bubbles/35/000000/user.png"/>
        <b><p class="signin-text">
         Летови</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-registracija" routerDirection="root">
        <img src="https://img.icons8.com/bubbles/30/000000/add-user-male.png"/>
        <b><p class="signup-text">
         Додај Корисника</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-agenti" routerDirection="root">
        <img src="https://img.icons8.com/bubbles/30/000000/add-user-male.png"/>
        <b><p class="signup-text">
         Преглед Агената</p></b>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div class="ion-padding">
   
    
    
 
    <form #a="ngForm" (ngSubmit)="register(a)">
      <div class="ion-padding">
    
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/fluency/15/ffffff/name.png"/>                
                    Име</ion-label>
          <ion-input type="text"  ngModel name="firstname" required ></ion-input>
        </ion-item>
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/fluency/15/ffffff/name.png"/>  
            Презиме</ion-label>
          <ion-input type="text"  ngModel name="lastname" required  > </ion-input>
        </ion-item>
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"/> 
                  Емаил адреса</ion-label>
          <ion-input type="text"  ngModel name="email" required  ></ion-input>
        </ion-item>
    
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/office/15/000000/key.png"/>
            Лозинка</ion-label>
          <ion-input type="password"  ngModel name="password" required > </ion-input>
        </ion-item>
        <hr>
        <ion-item class="red"> 
          <ion-label position="floating">
            <img src="https://img.icons8.com/office/15/000000/key.png"/>
            Понови лозинку</ion-label>
          <ion-input type="password" ngModel name="repassword" required  ></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
        <img src="https://img.icons8.com/clouds/60/000000/add-user-male.png"/>
        Направи налог</ion-button>
    </form>
  </div>
