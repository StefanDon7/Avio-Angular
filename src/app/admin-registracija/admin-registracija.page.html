<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Додај Корисника </ion-title>
  </ion-toolbar>
</ion-header>
<div class="menu">
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-home"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/airplane-mode-on.png" />
    <b><p class="signin-text">Летови</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-registracija"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/add-user-male--v1.png" />
    <b><p class="signup-text">Додај Корисника</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-agenti"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/manager.png" />
    <b><p class="signup-text">Агенти</p></b>
  </ion-button>
</div>

<ion-content class="background">
  <div class="ion-padding">
   
    
    
 
    <form #a="ngForm" (ngSubmit)="register(a)">
      <div class="ion-padding">
    
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/fluency/15/ffffff/name.png"/>                
                    Име</ion-label>
          <ion-input type="text"  ngModel name="firstname" required ></ion-input>
        </ion-item>
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/fluency/15/ffffff/name.png"/>  
            Презиме</ion-label>
          <ion-input type="text"  ngModel name="lastname" required  > </ion-input>
        </ion-item>
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/15/ffffff/external-email-advertising-kiranshastry-lineal-color-kiranshastry-1.png"/> 
                  Емаил адреса</ion-label>
          <ion-input type="text"  ngModel name="email" required  ></ion-input>
        </ion-item>
    
        <hr>
        <ion-item class="red">
          <ion-label position="floating">
            <img src="https://img.icons8.com/office/15/000000/key.png"/>
            Лозинка</ion-label>
          <ion-input type="password"  ngModel name="password" required > </ion-input>
        </ion-item>
        <hr>
        <ion-item class="red"> 
          <ion-label position="floating">
            <img src="https://img.icons8.com/office/15/000000/key.png"/>
            Понови лозинку</ion-label>
          <ion-input type="password" ngModel name="repassword" required  ></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
        <img src="https://img.icons8.com/clouds/60/000000/add-user-male.png"/>
        Направи налог</ion-button>
    </form>
  </div>
