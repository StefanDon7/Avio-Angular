<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title style="color: #3171e0	;">
      Налог
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<form #a="ngForm" (ngSubmit)="izmeniNalog(a)">

    <div class="ion-padding">
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" disabled="true" style="color: #646262;" >{{klijent?.email}}</ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" disabled="true" style="color: #646262;">{{klijent?.ime}}</ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" disabled="true" style="color: #646262;">{{klijent?.prezime}}</ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating" >{{klijent?.korisnickoIme}}</ion-label>
        <ion-input type="text" ngModel name="korisnickoIme"></ion-input>
      </ion-item>
    </div>   
    <ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
      <ion-icon name="person"></ion-icon>
     Промени корисничко име</ion-button>
</form>
<form #f="ngForm" (ngSubmit)="izmeniSifru(f)">
  <div class="ion-padding">
  <ion-item>
    <ion-label position="floating">Нова лозинка</ion-label>
    <ion-input type="password" ngModel name="password"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Понови нову лозинку</ion-label>
    <ion-input type="password" ngModel name="repassword"></ion-input>
  </ion-item>
</div>   
<ion-button type="submit" class="actionbutton" expand="block" fill="clear" style="text-transform: none;">
  <ion-icon name="key"></ion-icon>
 Промени лозинку</ion-button>
</form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title style="float: right;"> © Железнице Србије</ion-title>
  </ion-toolbar>
</ion-footer>
