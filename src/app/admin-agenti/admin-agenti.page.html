<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-home" routerDirection="root">
        <b><p class="signin-text">
         Летови</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-registracija" routerDirection="root">
        <b><p class="signup-text">
         Додај Корисника</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/admin-agenti" routerDirection="root">
        <b><p class="signup-text">
         Преглед Агената</p></b>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  
  <ion-grid> 
     <ion-card class="card">
      <ion-row>
        <ion-col class="rb">
              #</ion-col>
        <ion-col class="linija.kol">
          <ion-icon name="train"></ion-icon>
         Админ ид</ion-col>
        <ion-col class="datumPolazak.kol">
          <ion-icon name="time"></ion-icon>
         Име </ion-col>
          <ion-col class="datumPolazak.kol">
            <ion-icon name="time"></ion-icon>
            Презиме</ion-col>
            <ion-col class="datumPolazak.kol">
              <ion-icon name="time"></ion-icon>
              Број Одобрених резервација</ion-col>    
      </ion-row>
    </ion-card>
  <ion-card *ngFor="let rezervacija of rezervacije  let i=index">
    <ion-row>
      <ion-col class="rb">
          <p>{{i+1}}</p>
      </ion-col>
      <ion-col class="linija">
          <p class="linija">{{ rezervacija.agentID}}</p>
      </ion-col>
      <ion-col class="linija">
        <p class="linija">{{ rezervacija.ime}}</p>
    </ion-col>
    <ion-col class="linija">
      <p class="linija">{{ rezervacija.prezime}}</p>
  </ion-col>
  <ion-col class="linija">
    <p class="linija">{{ rezervacija.brojRezervacija}}</p>
</ion-col>

   <p><ion-button class="otkaziRezervaciju" (click)="otkazirezervaciju(rezervacija.polazak.polazakID)">Откажи
      <ion-icon name="trash"></ion-icon>
    </ion-button></p> 
    
  </ion-col> -->
    </ion-row>
  </ion-card>
  </ion-grid>
</ion-content>
