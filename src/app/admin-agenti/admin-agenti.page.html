<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Агенти </ion-title>
  </ion-toolbar>
</ion-header>
<div class="menu">
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-home"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/airplane-mode-on.png" />
    <b><p class="signin-text">Летови</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-registracija"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/add-user-male--v1.png" />
    <b><p class="signup-text">Додај Корисника</p></b>
  </ion-button>
  <ion-button
    class="menubutton"
    fill="clear"
    color="dark"
    size="small"
    routerLink="/admin-agenti"
    routerDirection="root"
  >
    <img src="https://img.icons8.com/office/60/000000/manager.png" />
    <b><p class="signup-text">Агенти</p></b>
  </ion-button>
</div>
<ion-content class="background">
  
  <ion-grid> 
     <ion-card class="card">
      <ion-row>
        <ion-col class="rb">
              #</ion-col>
        <ion-col class="linija.kol">
          <ion-icon name="train"></ion-icon>
         Админ ид</ion-col>
        <ion-col class="datumPolazak.kol">
          <ion-icon name="time"></ion-icon>
         Име </ion-col>
          <ion-col class="datumPolazak.kol">
            <ion-icon name="time"></ion-icon>
            Презиме</ion-col>
            <ion-col class="datumPolazak.kol">
              <ion-icon name="time"></ion-icon>
              Број Одобрених резервација</ion-col>    
      </ion-row>
    </ion-card>
  <ion-card *ngFor="let rezervacija of rezervacije  let i=index">
    <ion-row>
      <ion-col class="rb">
          <p>{{i+1}}</p>
      </ion-col>
      <ion-col class="linija">
          <p class="linija">{{ rezervacija.agentID}}</p>
      </ion-col>
      <ion-col class="linija">
        <p class="linija">{{ rezervacija.ime}}</p>
    </ion-col>
    <ion-col class="linija">
      <p class="linija">{{ rezervacija.prezime}}</p>
  </ion-col>
  <ion-col class="linija">
    <p class="linija">{{ rezervacija.brojRezervacija}}</p>
</ion-col>
  <!-- <ion-col>
   <p><ion-button class="otkaziRezervaciju" (click)="otkazirezervaciju(rezervacija.polazak.polazakID)">Откажи
      <ion-icon name="trash"></ion-icon>
    </ion-button></p> 
    
  </ion-col> -->
    </ion-row>
  </ion-card>
  </ion-grid>
</ion-content>
